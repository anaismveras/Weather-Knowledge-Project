<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes-Project</title>

    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />

    <!--Font Awesome Link-->
    <script
      src="https://kit.fontawesome.com/be804bb710.js"
      crossorigin="anonymous"
    ></script>

    <!--CSS Link-->
    <link rel="stylesheet" href="src/styles.css" />

    <!--Axios Link-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!--Search Bar-->
      <div class="search-bar row g-3">
        <h2 class="app-brand">Weather Knowledge</h2>
        <form id="city-search-form">
          <input
            class="form-control form-control"
            type="text"
            id="city-input"
            placeholder="What's Your City?"
            autocomplete="off"
          />
          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              type="submit"
              class="btn btn-warning"
              id="search-bar-button"
            >
              Search
            </button>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto" id="current-weather-location">
              Current Location
            </button>
          </div>
        </form>
      </div>

      <!--Currrent Weather Information-->
      <div class="weather-info">
        <div class="row current-city-weather">
          <h1 id="city-info"></h1>
          <img class="current-emoji" src=""
          id="current-weather-icon" alt="Current Weather">
          <h2 class="current-day" id="current-city-weather-descrption">
          </h2>
          <div id="current-weather-div" class="current-weather-temp">
            <h1 class="current-weather" id="currentTemp"></h1>
            <a href="#" id="celsius-link" class="active">°C</a>
            <a href="#" id="fahrenheit-link">°F</a>
          </div>

          <div class="date-time" id="citydate-time">
            <h3 class="date"></h3>
            <h3 class="time"></h3>
          </div>
        </div>

        <hr />

        <!--Weather Focast-->
        <div class="future-weather" id="forecast-weather"></div>
      </div>

           <!--Footer Information-->
        <small>
          <a href="https://github.com/anaismveras/Weather-Knowledge-Project" target="_blank">
            Open Source Code, By Anais Veras
          </a>
        </small>
      </div>

      
    <script src="src/index.js"></script>
  </body>
</html>
