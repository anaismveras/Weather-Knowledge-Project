<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes-Project</title>

    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />

    <!--Font Awesome Link-->
    <script
      src="https://kit.fontawesome.com/be804bb710.js"
      crossorigin="anonymous"
    ></script>

    <!--CSS Link-->
    <link rel="stylesheet" href="src/styles.css" />

    <!--Axios Link-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!--Search Bar-->
      <div class="search-bar row g-3">
        <h2 class="app-brand">Weather Knowledge</h2>
        <form id="city-search-form">
          <input
            class="form-control form-control"
            type="text"
            id="city-input"
            placeholder="What's Your City?"
            autocomplete="off"
          />
          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              type="submit"
              class="btn btn-warning"
              id="search-bar-button"
            >
              Search
            </button>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto" id="current-weather-location">
              Current Location
            </button>
          </div>
        </form>
      </div>

      <!--Weather Information-->
      <div class="weather-info">
        <div class="row current-city-weather">
          <h1 id="city-info"></h1>
          <img class="current-emoji" src=""
          id="current-weather-icon" alt="Current Weather">
          <h2 class="current-day" id="current-city-weather-descrption">
          </h2>
          <div id="current-weather-div" class="current-weather-temp">
            <h1 class="current-weather" id="currentTemp"></h1>
            <a href="#" id="celsius-link" class="active">°C</a>
            <a href="#" id="fahrenheit-link">°F</a>
          </div>

          <div class="date-time" id="citydate-time">
            <h3 class="date"></h3>
            <h3 class="time"></h3>
          </div>
        </div>

        <hr />

        <div class="future-weather">
          <div class="row daysOfWeek">
            <div class="col">MON</div>
            <div class="col">TUE</div>
            <div class="col">WED</div>
          </div>
          <div class="row weatherEmojis">
            <div class="col">☀️</div>
            <div class="col">⛅</div>
            <div class="col">🌧️</div>
          </div>
          <div class="row degreesOfWeek">
            <div class="col" id="mon-temp">42°</div>
            <div class="col-1 temp-units">
              <a href="#" id="mon-temp-fahrenheit">°F</a>
              <a href="#" id="mon-temp-celsius">°C</a>
            </div>
            <div class="col" id="tues-temp">41°</div>
            <div class="col-1 temp-units">
              <a href="#" id="tues-temp-fahrenheit">°F</a>
              <a href="#" id="tues-temp-celsius">°C</a>
            </div>
            <div class="col" id="wed-temp">50°</div>
            <div class="col-1 temp-units">
              <a href="#" id="wed-temp-fahrenheit">°F</a>
              <a href="#" id="wed-temp-celsius">°C</a>
            </div>
          </div>
          <div class="row daysOfWeek">
            <div class="col">THUR</div>
            <div class="col">FRI</div>
            <div class="col">SAT</div>
          </div>
          <div class="row weatherEmojis">
            <div class="col">⛅</div>
            <div class="col">🌧️</div>
            <div class="col">☀️</div>
          </div>
          <div class="row degreesOfWeek">
            <div class="col" id="thurs-temp">53°</div>
            <div class="col-1 temp-units">
              <a href="#" id="thurs-temp-fahrenheit">°F</a>
              <a href="#" id="thurs-temp-celsius">°C</a>
            </div>
            <div class="col sat-weather" id="fri-temp">45°</div>
            <div class="col-1 temp-units">
              <a href="#" id="fri-temp-fahrenheit">°F</a>
              <a href="#" id="fri-temp-celsius">°C</a>
            </div>
            <div class="col" id="sat-temp">65°</div>
            <div class="col-1 temp-units">
              <a href="#" id="sat-temp-fahrenheit">°F</a>
              <a href="#" id="sat-temp-celsius">°C</a>
            </div>
          </div>
        </div>
      </div>

      <!--Footer Information-->
      <footer>
        <a class="City-Link" href="https://en.wikipedia.org/wiki/New_York_City" target="_blank">
          Read About The City Your Search
        </a>
        <p>Coded By Anais Veras</p>
        <a class="GitHub-Link" href="https://github.com/anaismveras/Weather-Knowledge-Project">GitHub</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
